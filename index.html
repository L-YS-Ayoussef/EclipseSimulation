<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->

        <link rel="stylesheet" href="index.css">

        <!-- fontawesome  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
        <title>Earth and Moon Moving Around Sun using HTML and CSS - Coding Torque</title>
    </head>

    <body>
        <div class="control-panel">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="resume-button">Resume</button>
            <button id="reset-button">Reset</button>
            <button id="speed-up-button">Speed Up</button>
            <button id="slow-down-button">Slow Down</button>
        </div>

        <div class="solar-system">
            <div id="sun"></div>

            <div class="orbit earth-orbit"></div>
            <div class="earth-spin" id = "earth-spin">
                <div class="orbit moon-orbit"></div>
                <div class="moon-spin" id = "moon-spin">
                    <div id="moon"></div>
                </div>

                <img id="earth"
                    src="https://raw.githubusercontent.com/everdimension-personal/codepen-assets/master/earth_small_150.jpg" />
            </div>
        </div>

        <h1 class ="date">Date</h1>
        <div id="dateDisplay"></div>


        <script src="index.js"></script>
    </body>

</html>
