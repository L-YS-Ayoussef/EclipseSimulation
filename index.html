<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->

        <link rel="stylesheet" href="index.css">

        <!-- fontawesome  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
        <title>Eclipse Simulator</title>

    </head>

    <body>


    <nav>
        <div class="control-panel">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <!-- <button id="resume-button">Resume</button> -->
            <button id="reset-button">Reset</button>
            <button id="speed-up-button">Speed Up</button>
            <button id="slow-down-button">Slow Down</button>
        </div>
        
        <!-- Start Quiz Button -->
        <button id="start-quiz">Start Quiz</button>
        
    </nav>



    <section class ="date-section">
        <h1 class ="date">Date</h1>
        <div id="dateDisplay"></div>
    </section>
        
        <div id="galaxy">
            <div class="bg"></div>
            <div class="stars-back"></div>
            <div class="stars-middle"></div>
            <div class="stars-front"></div>
            <div class="bg center"></div>
        </div>




    <section class ="main">
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-popup">&times;</span>
                <h2 id="popupTitle"></h2>
                <p id="scientific-text"></p>

                <div class ="popDivBtn">
                <button class ="popBtn" id ="popBtn">Next</button>
                </div>
            </div>
        </div>


        <div class="solar-system">
            <div id="sun"></div>

            <div class="orbit earth-orbit"></div>
            <div class="earth-spin" id = "earth-spin">
                <div class="orbit moon-orbit"></div>
                <div class="moon-spin" id = "moon-spin">
                    <div id="moon"></div>
                </div>

                <img id="earth"
                    src="https://raw.githubusercontent.com/everdimension-personal/codepen-assets/master/earth_small_150.jpg" />
            </div>
        </div>
        
    </section>



        
        <!-- Popup Quiz Container -->
        <div id="quiz-popup" class="quiz-popup">
            <div class="quiz-content">
                <span class="close2">&times;</span>
                <h2>Eclipse Quiz</h2>
                <p id="question"></p>
                <div id="choices" class="choice-list">
                    <!-- Choices will be populated here dynamically -->
                </div>
                <button id="next-button">Next <span class="next-label">>></span></button>
            </div>
        </div>

        


        
        <script src="index.js"></script>
        <script src="popupQuiz.js"></script>


    </body>

</html>
